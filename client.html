<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brum Brum - Game Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #111;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Transparenter Hintergrund */
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Zentriert die Buttons innerhalb der Navbar */
            align-items: center;
            gap: 40px;
            font-size: 20px;
        }

        .navbar button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 18px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar button:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar button:active {
            background-color: #b38f00;
            transform: translateY(1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content {
            text-align: center;
            flex: 1;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 80px;
            color: #ffcc00;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        .content .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .content .btn-group button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .content .btn-group button:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .content .btn-group button:active {
            background-color: #b38f00;
            transform: translateY(1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
                flex-direction: column;
                gap: 20px;
            }

            .navbar button {
                margin: 5px 0;
            }

            .content h1 {
                font-size: 60px;
            }

            .content .btn-group {
                flex-direction: column;
                gap: 15px;
            }

            .content .btn-group button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button onclick="window.location.href='download.html'">Download</button>
        <button onclick="window.location.href='esport.html'">Esport</button>
        <button onclick="window.location.href='play.html'">Play</button>
        <button onclick="window.location.href='login.html'">Login</button>
    </div>

    <div class="content">
        <h1>Brum Brum</h1>
    </div>

</body>
</html>
